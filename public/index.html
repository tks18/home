<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta
      name="description"
      content="This is Sudharshan TK Portfolio Website with Comprehensive Blog and Customization Options."
    />
    <link
      rel="sitemap"
      type="application/xml"
      title="Sudharhshan TK"
      href="/sitemap.xml"
    />
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@shantk18" />
    <meta
      name="twitter:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      name="twitter:description"
      content="This is Shan.tk's Portfolio Website with Comprehensive Blog and Customization Options."
    />
    <meta name="twitter:creator" content="@shantk18" />
    <meta
      name="twitter:image"
      content="https://shan-tk.ga/icons/apple-touch-icon.png"
    />

    <!-- Open Graph data -->
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://www.shan-tk.ga/" />
    <meta
      property="og:image"
      content="https://shan-tk.ga/icons/apple-touch-icon.png"
    />
    <meta
      property="og:description"
      content="This is Shan.tk's Portfolio Website with Comprehensive Blog and Customization Options."
    />
    <meta
      property="og:site_name"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="icon"
      href="<%= htmlWebpackPlugin.options.BASE_URL %>favicon.ico"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= htmlWebpackPlugin.options.BASE_URL %>icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= htmlWebpackPlugin.options.BASE_URL %>icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= htmlWebpackPlugin.options.BASE_URL %>icons/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="<%= htmlWebpackPlugin.options.BASE_URL %>pwa/manifest.json"
    />
    <meta
      name="msapplication-config"
      content="<%= htmlWebpackPlugin.options.BASE_URL %>icons/browserconfig.xml"
    />
    <meta name="msapplication-TileColor" content="#A03232" />
    <meta name="theme-color" content="#A03232" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>

    <script>
      if (!navigator.serviceWorker.controller) {
        navigator.serviceWorker.register('worker.js').then(function (reg) {
          console.log(
            'Service worker has been registered for scope: ' + reg.scope,
          );
        });
      }
    </script>
  </body>
</html>
