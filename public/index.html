<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.desc %>" />
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>" />
    <!-- Twitter Card data -->
    <meta
      name="twitter:card"
      content="<%= htmlWebpackPlugin.options.twitterData.type %>"
    />
    <meta
      name="twitter:site"
      content="<%= htmlWebpackPlugin.options.twitterData.username %>"
    />
    <meta
      name="twitter:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      name="twitter:description"
      content="<%= htmlWebpackPlugin.options.desc %>"
    />
    <meta
      name="twitter:image:src"
      content="<%= htmlWebpackPlugin.options.url %><%= htmlWebpackPlugin.options.twitterData.pic %>"
    />
    <!-- Twitter Card data - End -->
    <!-- Open Graph data -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>" />
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:image"
      content="<%= htmlWebpackPlugin.options.url %><%= htmlWebpackPlugin.options.twitterData.pic %>"
    />
    <meta
      property="og:description"
      content="<%= htmlWebpackPlugin.options.desc %>"
    />
    <meta
      property="og:site_name"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <!-- Open Graph data - End -->
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      href="/<%= htmlWebpackPlugin.options.BASE_URL %>icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/<%= htmlWebpackPlugin.options.BASE_URL %>icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/<%= htmlWebpackPlugin.options.BASE_URL %>icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/<%= htmlWebpackPlugin.options.BASE_URL %>icons/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      href="/<%= htmlWebpackPlugin.options.BASE_URL %>icons/favicon.ico"
    />
    <meta name="apple-mobile-web-app-title" content="Shan.tk" />
    <meta name="application-name" content="Shan.tk" />
    <meta name="msapplication-TileColor" content="#121212" />
    <meta
      name="msapplication-TileImage"
      content="/<%= htmlWebpackPlugin.options.BASE_URL %>icons/mstile-144x144.png"
    />
    <meta
      name="msapplication-config"
      content="/<%= htmlWebpackPlugin.options.BASE_URL %>icons/browserconfig.xml"
    />
    <link
      rel="manifest"
      href="<%= htmlWebpackPlugin.options.BASE_URL %>manifest.json"
    />
    <meta name="theme-color" content="#121212" />
    <!-- Favicons - End -->
    <link rel="canonical" href="<%= htmlWebpackPlugin.options.url %>" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link
      rel="sitemap"
      type="application/xml"
      title="<%= htmlWebpackPlugin.options.title %>"
      href="/sitemap.xml"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
